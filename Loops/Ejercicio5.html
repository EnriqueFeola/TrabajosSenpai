<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 0;
		 // La línea de control de bucle más externa
		for(var i=9;i>=1;i-=2){
 
			 // El bucle está lleno de espacios
			for(var j=0;j<n;j++){
				document.write('&nbsp');
			}
 
			 // El bucle genera el símbolo de estrella
			for(var k=1;k<=i;k++)
			{
				
				document.write('*');
			}
			document.write('<br />');
			n++;
		}	




    </script>
</body>
</html>
