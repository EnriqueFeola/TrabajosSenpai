    <script>

   

        function sumaDigitos(numero){
            let suma = 0;
            let i = 0;
            let digito = 0;
            let numeroString = numero.toString();
            let numeroStringArray = numeroString.split("");
            let numeroStringArrayLength = numeroStringArray.length;
            while(i<numeroStringArrayLength){
                digito = parseInt(numeroStringArray[i]);
                if(isNaN(digito)){
                    suma = 0;
                    break;
                }
                suma = suma + digito;
                i++;
            }
            return suma;
        }

        let numero = prompt("Ingrese un nÃºmero");
        let suma = sumaDigitos(numero);
        console.log(suma);




    </script>
